spring.datasource.url=jdbc:mysql://localhost:3306/health_bd?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123abc@

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/health/oauth2/jwks

management.endpoints.web.exposure.include=*

server.servlet.context-path=/health

#logging.level.root=ERROR

springdoc.oAuthFlow.authorizationUrl=http://health.server:8080/health/oauth2/authorize
springdoc.oAuthFlow.tokenUrl=http://health.server:8080/health/oauth2/token

springdoc.swagger-ui.oauth.client-id=health-client
springdoc.swagger-ui.oauth.client-secret=123
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true